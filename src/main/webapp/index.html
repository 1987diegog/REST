<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/script.js">
	
</script>

<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<form id="contact" action="" method="post">
			<h3>Ideas de-mente</h3>
			<h4>Nuevo usuario</h4>
			<fieldset>
				<input id="nameId" placeholder="name" type="text" tabindex="1"
					required autofocus>
			</fieldset>
			<fieldset>
				<input id="lastNameId" placeholder="last name" type="text"
					tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
				<input id="emailId" placeholder="email" type="email" tabindex="2"
					required>
			</fieldset>
			<fieldset>
				<input id="ageId" placeholder="age" type="number" tabindex="3"
					required>
			</fieldset>
			<fieldset>
				<input id="phoneId" placeholder="phone" type="tel" tabindex="3"
					required>
			</fieldset>
			<fieldset>
				<textarea id="perfilId" placeholder="Perfil" tabindex="5" required></textarea>
			</fieldset>
			<fieldset>
				<button name="submit" type="button" onclick="enviarData();"
					id="contact-submit" data-submit="...Sending">Guardar</button>
			</fieldset>
			<p class="copyright">
				Designed by <a href="https://colorlib.com" target="_blank"
					title="Colorlib">Colorlib</a>
			</p>
		</form>
	</div>

</body>
</html>
